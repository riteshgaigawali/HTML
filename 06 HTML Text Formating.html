<!DOCTYPE html>
<html lang="en-US">
<head>
<title>06 HTML Text Formating.</title>
</head>
<body>
<p>This is example of <b>bold</b> and <strong>strong</strong> elements.</p> <!-- HTML <b> and <strong> Elements. -->
<p>This is example of <i>italic</i> and <em>emphasized</em> elements.</p> <!-- HTML <i> and <em> Elements. -->
<p>This is example of <small>small</small> element.</p> <!-- HTML <small> Element. -->
<p>This is example of <mark>mark</mark> element.</p> <!-- HTML <mark> Element. -->
<p>This is example of <del>del</del> element.</p> <!-- HTML <del> Element. -->
<p>This is example of <ins>ins</ins> element.</p> <!-- HTML <ins> Element. -->
<p>This is example of <sub>sub</sub> and <sup>sup</sup> elements.</p> <!-- HTML <sub> and <sup> Elements. -->
</body>
</html>
