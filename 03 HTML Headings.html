<!DOCTYPE html>
<html lang="en-IN">
<head>
<title>03 HTML Headings.</title>
</head>
<body>
<h1>Heading 1</h1> <!-- For most important headings. -->
<h2>Heading 2</h2> <!-- For 2nd most important headings. -->
<h3>Heading 3</h3> <!-- For 3rd most important headings. -->
<h4>Heading 4</h4> <!-- For 4th most important headings. -->
<h5>Heading 5</h5> <!-- For 5th most important headings. -->
<h6>Heading 6</h6> <!-- For least important headings. -->
<h1 style="font-size:60px;">Bigger Headings</h1> <!-- For bigger headings. -->
</body>
</html>
