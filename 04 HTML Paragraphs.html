<!DOCTYPE html>
<html lang="en-IN">
<head>
<title>04 HTML Paragraphs.</title>
</head>
<body>
<h1>Heading 1</h1>
<p>This is my first paragraph.</p>
<hr> <!-- HTMl Horizontal Rules. -->
<h2>Heading 2</h2>
<p>This is my second paragraph.</p>
<hr>
<p>
My Bonnie lies over the Ocean.
My Bonnies lies over the Sea.
Oh, bring back my vonnie to me.
</p> <!-- HTMl Poem Problem. -->
<br> <!-- HTML Line Break. -->
<pre>
My Bonnie lies over the Ocean.
My Bonnies lies over the Sea.
Oh, bring back my vonnie to me.
</pre> <!-- HTMl Poem Solution. -->

</body>
</html>
