<!DOCTYPE html>
<html>

<head>
    <title>07 HTML Quotation and Citation.</title>
</head>

<body>
    <blockquote cite="https://www.ef.com/wwen/english-resources/english-quotes/famous/">A rose by any other name would
        smell as sweet.</blockquote> <!-- HTML <blockquote> element. -->
    <q>A rose by any other name would smell as sweet.</q> <!-- HTML <q> element. -->
    <p>This is example of <abbr title="Abbriviation.">abbr</abbr> element.</p> <!-- HTML <abbr> element. -->
    <address>Ritesh Gaigawaali : riteshgaigawali2001@gmail.com</address> <!-- HTML <address> element. -->
    <p><cite>The Scream</cite> by Edvard Munch. Painted in 1893.</p> <!-- HTML <cite> element. -->
    <bdo dir="rtl">This text will be written from right to left.</bdo> <!-- HTML <bdo> element. -->
</body>

</html>
